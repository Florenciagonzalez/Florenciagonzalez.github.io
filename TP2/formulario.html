<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/formulario.css">
</head>
<body>
    <div class="container">
        <div class="container-logo">
            <img class="logo" src="images/logo.png" alt="Logo Ensigna games">
        </div>
        <section class="form-box">
            <h1 class="titulo-form">Iniciar sesión</h1>   
            <form class="form">
                <div class="input-form">
                    <label for="email" class="texto-body">Email</label>
                    <input type="text" class="input-grande">
                </div>
                <div class="input-form">
                    <label for="password" class="texto-body">Contraseña</label>
                    <input type="text" class="input-grande">
                </div>
                <div class="btn-sesion">
                    <button type="submit" class="btn-primario">Iniciar sesión</button>
                </div>           
            </form>
            <img src="images/division.png" alt="división O inicio de sesión con redes" class="division-form">
            <div class="btns-redes">
                <button type="button" class="btn-redes"><img src="images/icono-fb.jpeg" alt="Icono facebook" class="img-btn">Iniciar sesión con Facebook</button>
                <button type="button" class="btn-redes"><img src="images/icono-google.png" alt="Icono google"class="img-btn">Iniciar sesión con Google</button>
            </div>
            <div class="registrarse">
                <span class="texto-body">¿No tienes una cuenta?</span><button type="button" class="btn-terciario">Registrate</button>
            </div>
        </section>
    </div>
</body>
</html>
